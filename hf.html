<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero Factory</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/estilos.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding-bottom: 2rem;
    }

    .noche {
      background-color: #fff !important;
      color: #000 !important;
    }

    .noche .navbar {
      background-color: #ddd !important;
    }

    .noche .navbar-brand,
    .noche .navbar-nav .nav-link,
    .noche .home-button {
      color: black !important;
    }

    .noche .card,
    .noche .ficha-tecnica {
      background-color: #f2f2f2 !important;
      color: #000 !important;
    }

    .noche .ficha-tecnica th {
      color: #f0ad4e !important;
    }

    .noche .ficha-tecnica td {
      color: #333 !important;
    }

    .carrusel, .card {
      width: 400px;
      height: 400px;
      border-radius: 10px;
    }

    .carrusel {
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carrusel img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: none;
    }

    .carrusel img.active {
      display: block;
    }

    .flecha {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      z-index: 1;
    }

    .flecha.izq {
      left: 10px;
    }

    .flecha.der {
      right: 10px;
    }

    .ficha-scroll {
      overflow-y: auto;
      height: 100%;
    }

    .ficha-tecnica {
      border: 1px solid #555;
      border-radius: 8px;
      padding: 1rem;
      background-color: #222;
    }

    .ficha-tecnica table {
      width: 100%;
      border-collapse: collapse;
    }

    .ficha-tecnica th, .ficha-tecnica td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #444;
    }

    .ficha-tecnica th {
      color: #f0ad4e;
    }

    .ficha-tecnica td {
      color: #ddd;
    }

    .home-button {
      display: inline-flex;
      align-items: center;
      padding: 10px;
      background-color: #333;
      border: none;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .home-button img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .home-button:hover {
      transform: scale(1.1);
      background-color: rgba(255, 255, 255, 0.1);
    }

    .navbar {
      background-color: #222 !important;
    }

    .navbar-brand,
    .navbar-nav .nav-link,
    .home-button {
      color: white !important;
    }

    .modo-toggle img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .modo-toggle img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1 class="text-center py-3">Hero Factory</h1>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">DEADXULE
        <img src="IMAGENES/dead-pool.png" alt="Logo" width="40" height="40" class="me-2" />
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a href="index.html" class="home-button">
              <img src="IMAGENES/hogar.png" alt="Home Icon" />
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link modo-toggle" href="#" title="Cambiar modo" onclick="toggleModo()">
              <img src="IMAGENES/dia.png" alt="Modo Día/Noche" />
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carrusel + Ficha Técnica -->
  <div class="d-flex justify-content-center align-items-start flex-wrap gap-5 mt-5 px-3">
    <!-- Carrusel -->
    <div class="carrusel">
      <button class="flecha izq" onclick="anterior()">&#8592;</button>
      <button class="flecha der" onclick="siguiente()">&#8594;</button>

      <img src="IMAGENES/villano 1.jpg" class="active" alt="Imagen 1" />
      <img src="IMAGENES/villano 2.jpg" alt="Imagen 2" />
      <img src="IMAGENES/villano 3.jpg" alt="Imagen 3" />
    </div>

    <!-- Ficha técnica -->
    <div class="card bg-dark text-white p-4 ficha-tecnica">
      <div class="ficha-scroll">
        <h4 class="mb-3 text-warning">Ficha Técnica</h4>
        <table>
          <tr><th>Nombre:</th><td id="nombre">Thunder</td></tr>
          <tr><th>Descripción:</th><td id="descripcion">Thunder es uno de los villanos de Von Nebula...</td></tr>
          <tr><th>Número de piezas:</th><td id="piezas">47</td></tr>
          <tr><th>Código del modelo:</th><td id="codigo">7157</td></tr>
          <tr><th>Año de creación:</th><td id="anio">2010</td></tr>
        </table>
      </div>
    </div>
  </div>

  <script>
    function toggleModo() {
      document.body.classList.toggle('noche');
    }

    const imagenes = document.querySelectorAll('.carrusel img');
    const fichaNombre = document.getElementById('nombre');
    const fichaDescripcion = document.getElementById('descripcion');
    const fichaPiezas = document.getElementById('piezas');
    const fichaCodigo = document.getElementById('codigo');
    const fichaAnio = document.getElementById('anio');
    let indice = 0;

    const fichas = [
      {
        nombre: 'Thunder',
        descripcion: 'Es uno de los villanos de Von Nebula y es uno de sus sirvientes más destructivos mientras se forma como un antagonista menor en Rise of the Rookies',
        piezas: 47,
        codigo: '7157',
        anio: 2010
      },
      {
        nombre: 'Xplode',
        descripcion: 'No se conoce mucho sobre el pasado de XPlode. XPlode se convirtió en un multimillonario y obtuvo una orden de arresto en todos los planetas habitables dentro de 10.000 años luz.',
        piezas: 45,
        codigo: '7147',
        anio: 2012
      },
      {
        nombre: 'Fire-Lord',
        descripcion: 'Fire Lord es el líder de la Facción de Villanos conocida como: Villanos de Fuego. Es capaz de absorber cantidades ilimitadas de combustible tocando una superficie que contenga dicho combustible.',
        piezas: 125,
        codigo: '2235',
        anio: 2011
      }
    ];

    function mostrarImagen(i) {
      imagenes.forEach(img => img.classList.remove('active'));
      imagenes[i].classList.add('active');
      fichaNombre.textContent = fichas[i].nombre;
      fichaDescripcion.textContent = fichas[i].descripcion;
      fichaPiezas.textContent = fichas[i].piezas;
      fichaCodigo.textContent = fichas[i].codigo;
      fichaAnio.textContent = fichas[i].anio;
    }

    function siguiente() {
      indice = (indice + 1) % imagenes.length;
      mostrarImagen(indice);
    }

    function anterior() {
      indice = (indice - 1 + imagenes.length) % imagenes.length;
      mostrarImagen(indice);
    }

    mostrarImagen(indice);
  </script>

</body>
</html>
